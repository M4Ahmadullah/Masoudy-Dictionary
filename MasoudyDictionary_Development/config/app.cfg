EnableQoS=true
EnableTrafficAnalysis=true
EnableProtocolAnalysis=true

[Security_Advanced]
EnableCodeSigning=true
EnableDigitalSignatures=true
EnableCertificateValidation=true
EnableSSLVerification=true
EnableCertificatePinning=true
EnableHSTS=true
